{% extends "base.html" %}
{% block title %} New Account {% endblock %}

{% block content %} 
<div class="position-absolute top-0 start-0 m-4">
    <!-- Back Button -->
    <a href="/login" class="btn btn-light shadow-sm me-2" style="border-radius: 50%; padding: 0.5rem;">
        <img src="{{ url_for('static', filename='images/back_button.svg') }}" alt="Back" style="width: 24px; height: 24px;">
    </a>

    <!-- Home Button -->
    <a href="/" class="btn btn-light shadow-sm" style="border-radius: 50%; padding: 0.5rem; margin-left: 8px;">
        <img src="{{ url_for('static', filename='images/home_icon.svg') }}" alt="Home" style="width: 24px; height: 24px;">
    </a>
</div>

<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh; border-radius: 50px; ">
    <form action="" method="POST" 
          class="p-4 shadow rounded-4" 
          style="width: 100%; max-width: 450px; background-color: #ffffff;"
          onsubmit="return validateForm()">
        
        <h3 class="text-center mb-4">Create New Account</h3>

        <div class="form-group mb-3">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group mb-3">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Minimum 7 characters" minlength="7" required>
        </div>

        <div class="form-group mb-4">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" minlength="7" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">Create Account</button>
        </div>

        <div id="errorMessage" class="text-danger mb-3" style="display: none;"></div>


    </form>
</div>

{% endblock %}

{% extends "base.html" %}
{% block title %} Add Drink {% endblock %}

{% block content %}
<div class="container mt-5">
  <!-- Back button -->
  <div class="mb-3">
    <a href="{{ url_for('staff_directories.staff_home') }}" class="btn btn-outline-secondary">&larr; Back to Staff Home</a>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow rounded-4">
        <div class="card-body p-5">
          <h2 class="card-title text-center mb-4">Add New Drink</h2>

          <form method="POST" action="{{ url_for('staff_directories.add_product') }}" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="name" class="form-label">Drink Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Iced Lemon Tea" required>
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Price ($)</label>
              <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" placeholder="e.g. 2.50" required>
            </div>

            <div class="mb-3">
              <label for="stock" class="form-label">Stock Quantity</label>
              <input type="number" min="0" class="form-control" id="stock" name="stock" placeholder="e.g. 20" required>
            </div>

            <div class="mb-4">
              <label for="image" class="form-label">Drink Image</label>
              <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
              <small class="text-muted">* Only jpeg files are accepted (e.g. image.jpg)</small>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg rounded-pill">Add Drink</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
